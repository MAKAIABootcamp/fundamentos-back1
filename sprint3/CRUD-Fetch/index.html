<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css">
    <title>Sesión 14 Peticiones HTTP | Async/Await</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Sesión 14 Peticiones HTTP | Async/Await</h1>
      <figure class="header__image">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5a/Star_Wars_Logo..png/640px-Star_Wars_Logo..png" alt="Star_Wars_Logo">
      </figure>
      <h2 class="header__subtitle">Personajes Star Wars</h2>
      <h3><a href="./pages/formPersonaje.html">Agregar nuevo Personajes</a></h3>
      <input id="search" type="search">
      <a href="./pages/favoritos.html">Ir a Favoritos</a>
    </header>
    <main class="main">       
        <section class="main__filtros">
          <button id="all">todos</button>
          <button id="androide">Androide</button>
          <button id="human">Humano</button>
        </section>
        <section class="main__filtros">
          <h2 class="main__subtitle">Otros filtos</h2>
          <button id="all2">todos</button>
          <button id="androide2">Androide</button>
          <button id="human2">Humano</button>
        </section>
        <section id="contenedorCards">
            <article class="main__card">
                <figure class="card__image">
                    <img src="https://static.wikia.nocookie.net/esstarwars/images/f/ff/Leia_photomasher.jpg" alt="name">
                </figure>
                <h4 class="card__name">Luke Skywalker</h4>
            </article>
        </section>
    </main>
    <script src="./scripts/script.js" type="module"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</html>
