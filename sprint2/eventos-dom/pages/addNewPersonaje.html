<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/addNewPersonajes.css">
    <title>Sesión 8 Formularios</title>
</head>
<body>
    <h1 class="title">Agregar nuevo Personajes</h1>
    <h2 class="subtitle"><a href="../index.html">Regresar a Home</a></h2>
    <form class="form">
        <label for="name">Nombre</label>
        <input id='name' type="text" placeholder="Digite aquí el nombre del personaje">
        <label for="height">Altura</label>
        <input id='height' type="number">
        <label for="mass">Masa corporal</label>
        <input id='mass' type="number">
        <label for="hairColor">Color del cabello</label>
        <input id='hairColor' type="text">
        <label for="skinColor">Color de piel</label>
        <input id='skinColor' type="text">
        <label for="eyeColor">Color de ojos</label>
        <input id='eyeColor' type="text">
        <label for="birthYear">Año de nacimiento</label>
        <input id='birthYear' type="text">
        <label for="gender">Género</label>
        <select name="" id="gender">
            <option value="">Selecione una opción</option>
            <option value="female">Femenino</option>
            <option value="male">Masculino</option>
            <option value="n/a">No Aplica</option>
        </select>
        <label for="specie">Especie</label>
        <select name="" id="specie">
            <option value="">Selecione una opción</option>
            <option value="human">Humano</option>
            <option value="androide">Androide</option>
            <option value="alien">Alienígena</option>
        </select>
        <label for="image">Imagen</label>
        <input id='image' type="url">
        
        
        <button type="submit">Enviar</button>
    </form>
    <script src="../scripts/addNewPersonaje.js"></script>
</body>
</html>
